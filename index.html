<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="fonts/icomoon/style.css">

    <link rel="stylesheet" href="css/owl.carousel.min.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- Style -->
    <link rel="stylesheet" href="css/style.css">
    <!-- <link rel="stylesheet" href="css/responsive.css"> -->

    <title>Login</title>
</head>

<body>


    <div class="half">
        <div class="top"><img src="/images/logo.png" alt="">
            <h1>SENSIMENT</h1>
        </div>
        <div class="top-after"></div>
        <div class="content order-2 order-md-1">

            <div class="container">
                <div class="row align-items-center justify-content-center">
                    <div class="col-md-5">
                        <div class="form-block">
                            <div class="text-center mb-3">
                                <img src="/images/logo.png" alt="">
                                <h2 style="font-weight: 900;">SENSIMENT</h2>
                                <h3 style="font-weight: 900;">Masyarakat</h3>
                            </div>
                            <form action="#" method="post">
                                <div class="form-group first">
                                    <input type="text" class="form-control" placeholder="Username" id="username">
                                </div>
                                <div class="form-group last mb-3">
                                    <input type="password" class="form-control" placeholder="Password" id="password">
                                </div>
                                <div class="button">
                                    <input class="btn align-content-center" type="button" value="Log in" id="btn">
                                </div>

                            </form>
                        </div>
                        <p style="font-size: 11px; text-align: center;">Sensiment and the Sensiment logo are trademarks and/or registered trademarks of Sensiment Corporation. 2022 Sensiment Corporation, all rights reserved.</p>

                    </div>
                </div>
            </div>
        </div>


    </div>

    <script>
        const btn = document.getElementById("btn");
        btn.addEventListener("click", function() {
            Swal.fire({
                icon: 'error',
                width: 600,
                title: 'username atau password tidak benar!',

            })
        })
    </script>


    <script type="text/javascript" src="dist/sweetalert2.all.min.js"></script>
</body>

</html>
